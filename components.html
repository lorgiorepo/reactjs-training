<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <map id="app"></map>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <script type="text/babel">
        function Hola(props){
            const name = props.name;
            
            return (
                <h1 id="Title">
                    Hola {name}
                </h1>
            )
        }

        class MiComponente extends React.Component {
            constructor(props){
                super(props);

                this.state = {
                    count: 0,
                };

                this.handleClick = this.handleClick.bind(this);
            }

            handleClick() {
                this.setState({
                    count: this.state.count + 1,
                });
            }

            render(){
                const name = this.props.name;   
                return (
                    <h1 id="Title" onClick={this.handleClick}>
                        Hola {name} {this.state.count}
                    </h1>
                )
            }
        }

        /*Se eliminara de la libreria*/
        const ComponenteLegacy = React.createClass({
            getInitialState() {
                return {
                    count: 0,
                };
            },
            handleClick() {
                this.setState({
                    count: this.state.count + 1,
                });
            },
            render() {
                const name = this.props.name;   
                return (
                    <h1 id="Title" onClick={this.handleClick}>
                        Hola {name} {this.state.count}
                    </h1>
                )
            }
        });

        ReactDOM.render(
            <ComponenteLegacy name="Lorgio" />,
            document.getElementById('app')
        )
    </script>
</body>
</html>
