<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <map id="app"></map>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <script type="text/babel">
        /*
        * Componente puro
        */
        function Hola(props){
            return (
                <h1 id="Title" onClick={props.onClick} onMouseEnter={props.onMouseEnter}>
                    Hola {props.name} {props.count}
                </h1>
            );
        }

        /*
        * Componente con estado o contenedor
        */
        class MiComponente extends React.Component {
            constructor(props){
                super(props);

                this.state = {
                    count: 0,
                };

                this.handleClick = this.handleClick.bind(this);
            }

            handleClick() {
                this.setState({
                    count: this.state.count + 1,
                });
            }

            handleMouseEnter(event){
                console.log(event.target);
            }

            render() {
                return (
                    <Hola 
                    name={this.props.name}
                    count={this.state.count}
                    onClick={this.handleClick}
                    onMouseEnter={this.handleMouseEnter}
                    />
                )
            }
        }

        ReactDOM.render(
            <MiComponente name="Lorgio" />,
            document.getElementById('app')
        )
    </script>
</body>
</html>
