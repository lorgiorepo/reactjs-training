<html>
    <head>
        <title>Curso - React.js</title>
    </head>
    <body>
        <section id="container"></section>
        <script src="http://fb.me/react-0.13.3.js"></script>
        <script src="http://fb.me/JSXTransformer-0.13.3.js"></script>
        <script type="text/jsx;harmony=true">
            class HelloWorldComponent extends React.Component {
                render(){
                    return <h1>Hola { this.props.name }! estas en el nivel { this.props.level }</h1>
                }
            };

            HelloWorldComponent.propTypes = {
                name: React.PropTypes.string,
                level: React.PropTypes.number
            };

            React.render(<HelloWorldComponent name="Nivel 1" level={3}/>, document.getElementById('container'));

            setTimeout(() => {
                React.render(<HelloWorldComponent name="Nivel 2" level={4}/>, document.getElementById('container'));
            }, 5000);
        </script>
    </body>
</html>
